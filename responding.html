<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>responding webrtc without signalling server demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="responding.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<h1>webrtc without signalling server demo.</h1>

<p>
  responding to a connection
</p>
<p>
please wait for initiating side to give text and paste it below
</p>
<textarea id="textremoteoffer"
  placeholder="please paste text from initiating side"></textarea>
<button id="remoteofferbutton" onclick="clickremoteoffer()">text pasted</button>
<span id="responderror"></span>

<span id="spananswer" class="invisible">
<p>
please give following text to initiating side
</p>
<textarea id="textlocalanswer" readonly
  placeholder="please wait a few seconds"></textarea>
</span>

</body>

</html>
