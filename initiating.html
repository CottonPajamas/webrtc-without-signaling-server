<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>initiating webrtc without signaling server demo</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="common.js"></script>
<script src="initiating.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<h1>webrtc without signaling server demo.</h1>

<div id="chatlog" class="chatlog"></div>
<input id="chatinput" type="text"  placeholder="type here" disabled>
<button id="chatbutton" onclick="chatbuttonclick()" disabled>send</button>

<p>
initiating a connection
</p>

<p>
<button id="initiatebutton" onclick="clickinitiate()">initiate</button>
</p>

<span id="spaninitiate" class="invisible">
<p>
please copy the offer below and send it to the responding side.
</p>
<textarea id="offertext" readonly
  placeholder="please wait a few seconds"></textarea>
<button id="offersentbutton" onclick="clickoffersent()" disabled>offer sent</button>
</span>

<span id="spanremoteanswer" class="invisible">
<p>
please wait for responding side to give text and paste it below
</p>
<textarea id="textremoteanswer"
  placeholder="please paste text from responding side"></textarea>
<button id="textpastedbutton" onclick="clickremoteanswer()">text pasted</button>
</span>

</body>

</html>
